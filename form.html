<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات العميل</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="myFunctions.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">الرئيسية</a></li>
                <li><a href="aboutus.html">من نحن</a></li>
                <li><a href="books.html">الكتب</a></li>
            </ul>
        </nav>
    </header>
    <main style="text-align: right;">
        <h1>أدخل معلوماتك</h1>
        <form id="purchase-form">
            <label for="full-name">الاسم الكامل:</label>
            <input type="text" id="full-name" name="full-name">

            <label for="national-id">الرقم الوطني:</label>
            <input type="text" id="national-id" name="national-id" required pattern="\d{11}" title="الرقم الوطني يجب أن يتكون من 11 رقمًا">

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email">

            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone">

            <label for="birthdate">تاريخ الميلاد:</label>
            <input type="date" id="birthdate" name="birthdate">

            <button type="submit">إرسال</button>
        </form>
    </main>
    <footer>
        <p>حقوق الطبع والنشر © 2024</p>
    </footer>
</body>
</html>
